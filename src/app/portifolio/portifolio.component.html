<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Portfolio</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 portfolio-item" *ngFor="let item of itens">
                <a href="#{{ getModalId(item) }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{{ item.img }}" class="img-responsive" alt="{{ item.title }}">
                </a>
            </div>
        </div>
    </div>
</section>

<button type="button" (click)="addShitToServer()">Add Shit to server</button>
